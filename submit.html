<html lang="en">
<head>

    <link rel="stylesheet" href="reset.css">

</head>
<body>
    <div class="container" id="container">
    <h1>All done!</h1>
    <br/>
    <h3>Your final score is <p> "number"</p></h3>
    <br/>
    <form>
        <p>Enter Initials: </p><br/>
        <input type="text" id="nameinitial" class="nameinitial" placeholder="name inital"><br/>
        <button type="submit" class="submitbutton" id="submitbutton" onclick="myFunction()">Submit</button>
        <!--onclick="submitscore(event)"-->
    </form>
</div>
    
    <script>
        var finalscore = localStorage.getItem("finalscore");
        localStorage.removeItem("finalscore");
        function myFunction(){
        var name = document.getElementById("nameinitial").value;
        localStorage.setItem(name,finalscore);
        }
    </script>
