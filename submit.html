<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="submitstyle.css">
</head>
<body>
    <div class="container" id="container">
    <h1 class="highest" id="highest"><a class="viewhighest" href="highscore.html">view highest score</a></h1>
    <h1 class="mainpage" id="mainpage"><a class="viewmainpage" href="index.html">Exit to main page</a></h1>
    <h1 class="done" id="done">All done!</h1>
    <br/>
    <h3>Your final score is <p id="show" class="show"> "number"</p></h3>
    <br/>
    <form>
        <p>Enter Initials: </p><br/>
        <input type="text" id="nameinitial" class="nameinitial" placeholder="name inital"><br/>
        <a href="highscore.html"><button type="submit" class="submitbutton" id="submitbutton" onclick="myFunction()">Submit</button></a>
    
        <!--onclick="submitscore(event) -> to highscore page"-->
    </form>
</div>
    
    <script>
        var showscore = document.getElementById("show");
        var finalscore = localStorage.getItem("finalscore");
        var showfinalscore = finalscore;
        showscore.innerText = showfinalscore;
        

        function myFunction(){
        
        var name = document.getElementById("nameinitial").value;
        var num = localStorage.length;
        console.log("length "+num);
        var combo = [];
        combo.push(name);
        combo.push(showfinalscore);
        localStorage.setItem(num, combo);
        localStorage.removeItem("finalscore");
        document. getElementById("submitbutton"). disabled = true
        num++;
        }
        
    </script>

    <footer>
        &copy;By Junya
      </footer>
</body>
</html>
