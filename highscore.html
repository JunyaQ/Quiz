<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High score</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="highscorestyle.css">
</head>
<body>
    <div class="container" id="container">
    <h1 id="highscore" class="highscore">high score</h1>
    <h1 class="mainpage" id="mainpage"><a class="viewmainpage" href="index.html">Exit to main page</a></h1>

    <div id="namelist" class="namelist"></div>
    <div id="scorelist" class="scorelist"></div>

</div>
<script>
    var scorelistlength = localStorage.length;
    console.log(scorelistlength);
    var namelist = localStorage.getItem("name");
    for(var i=0; i<scorelistlength;){
        i=i+3;
        if (typeof(Storage) !== "undefined") {
       var nameitem = localStorage.getItem("name");
       document.getElementById("namelist").innerHTML = nameitem;
       localStorage.removeItem("name",nameitem);
       localStorage.setItem("name",nameitem);
       var scoreitem= localStorage.getItem(localStorage.key(i));
       localStorage.removeItem(nameitem,scoreitem);
       localStorage.setItem(nameitem,scoreitem);
       document.getElementById("scorelist").innerHTML = scoreitem;
       //console.log(scoreitem);
        }
        else{
            document.getElementById("namelist").innerHTML = "browser doesn't support";
        }
    }
</script>

</html>
