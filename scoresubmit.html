<body>
    <div class="container" id="container">
    <h1 id="highscore" class="highscore">high score</h1>
    <h1 class="mainpage" id="mainpage"><a class="viewmainpage" href="index.html" target="_slef">Exit to main page</a></h1>

    <div id="namelist" class="namelist">
        <p></p>
        <p></p>
    </div>
    <br/>
    <div id="scorelist" class="scorelist">
        <p></p>
        <p></p>

    </div>

    <div id="btn" class="btn">
    <a class="view" href="index.html"><button class="mainbtn" id="mainbtn"> Go Back</button></a>
    <a class="clearscore" onclick="clearscore()"><button class="clearbtn" id="clearbtn"> Clear scroe</button></a>
    </div>

</div>
<script>
    //var scorelistlength = localStorage.length;
   // console.log(scorelistlength);
    var nameitem = JSON.parse(localStorage.getItem("inputname"));
    console.log("namelist "+nameitem);
    var scoreitem = JSON.parse(localStorage.getItem("inputscore"));
    console.log("scorelist "+scoreitem);
    var namelist = document.getElementById("namelist");
    var scorelist = document.getElementById("scorelist");
    for(var i=0; i<localStorage.length;i++){
        if (typeof(Storage) !== "undefined") {
      //create key while fetch the value array with the key
       var key = localStorage.key(i);
       var totalstring = localStorage.getItem(key);
       console.log(typeof(totalstring));
       //console.log("total "+totalstring);
       var totalarray = totalstring.split(/[","]+/);
      // console.log("array "+totalarray);
       nameitem = totalarray[0];
       var singlename = document.createElement("p");
       namelist.append(singlename,nameitem);
       //console.log("name "+nameitem);
       //document.getElementById("namelist").innerText= nameitem;

       scoreitem = totalarray[1];
       var singlescore = document.createElement("p");
       scorelist.append(singlescore,scoreitem);
       //document.getElementById("scorelist").innerText = scoreitem;
       //console.log(scoreitem);
        }
        else{
            document.getElementById("namelist").innerHTML = "browser doesn't support";
            
        }
    }

    function clearscore(){
        localStorage.clear();
        location.reload();
       //console.log(scoreitem);
   
}
</script>
